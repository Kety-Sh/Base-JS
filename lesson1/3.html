<script>


console.log (10 + 10 + "10"); // 2010 - 10 и 10 складываются как числа, получается 20,
// далее - конкатенация строчного значения 10, получается 2010
console.log (10 + "10" + 10); // 101010 - 10 число + конкатенция строки со значением 10
// +конкатенация числа 10
console.log (10 + 10 + +"10"); //30 - 10 число + плюс 10 число +
// выполнение преобразования из строки в число +плюс число 10
console.log (10 / -"");  // -Infinity Похоже, что это показатель неопределенности, связанного с операцией
//деления на отрицательное пустое строчное значение, то есть отсутствующее числовое значение
