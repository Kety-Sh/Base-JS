<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let a = 1, b = 1, c, d;

c = ++a;
alert(c); // ответ: 2 тк «префиксна форма» инкремента ++ увеличивает переменную на 1 (1+1=2)

d = b++;
alert(d); //ответ: 1  постфиксная форма  также увеличивает переменную,
// но возвращает старое значение (которое было до увеличения). Так что alert покажет 1.


c = 2 + ++a;
alert(c); //ответ: 5 тк префиксна форма а из примера 1 равна 2, плюс увеличение на 1цу инкрементом


d = 2 + b++;
alert(d); //ответ: 4 тк "старое" значение b в данном случае уже =2, постфиксная форма инкремента
//вернула старое значение после действия в примере 2.

alert(a); //3 вывод а =1(базовое значение)+1(инкремент первый)+1( инкремент второй)

alert(b); //3 вывод b =1(базовое значение)+1(инкремент первый)+1( инкремент второй)
        // в последних двух примерых форма инкремента не влияет на вывод  результата
    </script>
</body>
</html>
